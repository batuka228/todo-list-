<html lang="en">
  <head>
    <link rel="stylesheet" href="./todo.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container flex justify_center align_center">
      <div class="main flex justify_center row align_center">
        <div class="box flex column justify_center">
          <div class="boxHeader flex align_center row">
            To do
            <div class="count">0</div>
          </div>
          <div class="boxIn flex row align_center">
            <div class="boxIn-img flex justify_center align_center">
              <img src="./imgs/check.png" alt="" />
            </div>
            <div class="boxIn-main flex column">
              <div class="boxIn-mainHeader">To do</div>
              <div class="boxIn-mainMidle">Holy fuck</div>
              <div class="boxIn-mainPriority">High</div>
            </div>
            <div class="boxIn-mainButtons flex column justify_center">
              <button class="boxIn-mainBotton flex align_center justify_center">
                <img src="./imgs/close.png" alt="" />
              </button>
              <button class="boxIn-mainBotton flex align_center justify_center">
                <img src="./imgs/edit.png" alt="" />
              </button>
            </div>
          </div>
          <button class="box-InBotton flex align_center">
            <img src="./imgs/plus.png" alt="" />
            Add card
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
