<html lang="en">
  <head>
    <link rel="stylesheet" href="./todo.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container flex justify_center align_center">
      <div class="main flex justify_center row align_center">
        <div class="box flex column justify_center">
          <div class="boxHeader flex align_center row">
            To do
            <div class="count">0</div>
          </div>
          
          <button onclick="show()" class="box-InBotton flex align_center">
            <img src="./imgs/plus.png" alt="" />
            Add card
          </button>
        </div>
      </div>
      <div class="modalContainer">
        <div class="modal">
          <p>Title</p>
          <input id="title-input" type="text" />
          <p>description</p>
          <input id="description-input" type="text" />
          <p>status</p>
          <input id="status-input" type="text" />
          <p>priority</p>
          <input id="priority-input" type="text" />
          <button onclick="addTodo()">Submit</button>
          <button onclick="hide()">hide</button>
        </div>
      </div>
    </section>
    <script src="./tode.js"></script>
  </body>
</html>
